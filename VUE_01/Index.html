<!DOCTYPE html>
<html lang="es">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>VUE</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <script src="https://unpkg.com/vue@next"></script>

    </head>
    <body>
        <div id="app">
        <h1>{{ titulo }}</h1>
        <hr>
        <label for="fruta">Fruta:</label>
        <input type="text" id="fruta" v-model="nuevaFruta">
        <button type="submit" v-on:click="agregarFruta">Agregar</button>
        <hr>
        <h5>Mis frutas</h5>
        <ul class="list-group">
            <li  v-for="(fruta,index) in frutas" v-bind:key="index" class="list-group-item">
                     {{fruta}}</li>
        </ul>

        <hr>

        <h5>Mi inventario de frutas</h5>
        <ul class="list-group">
            <li  v-for="(fruta,index) in frutas2" v-bind:key="index" class="list-group-item">
                     {{fruta.nombre}}
                     <input type="number" v-model="fruta.cantidad">
                     <button type="submit" @click="fruta.cantidad++">+</button>
                     <button type="submit" @click="fruta.cantidad--">-</button>
                     <span v-if="fruta.cantidad ===0">No hay disponibilidad</span>
                     <span v-else>Si hay fruta master</span>
            </li>
        </ul>
        <hr>
        <h5>Mi cantidad de frutas es: {{ sumarFrutas }}</h5>
        </div>

    <script src="main.js"></script>
    <script>
      app.mount('#app');
    </script>
    </body>
</html>
