<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Audio/Video</title>
        <style>
            video
            {
                border-radius: 5px;
                box-shadow: 10px 10px black;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>multimedia</h1>
            <article>
                <h3>audio</h3>
                <audio controls autoplay loop preload>
                    <source src="audioyvideo/audio/audiohtml5.mp4" type="audio/mp4">
                    <source src="audioyvideo/audio/audiohtml5.ogg" type="audio/ogg"> 
                </audio>
                <audio controls>
                    <source src="audioyvideo/audio/musica.mp3">
                </audio>
            </article>
            <article>
                <h3>Video</h3>
                <video controls poster="Imagen/Fondo.jpg">
                    <source src="audioyvideo/video/Chrome_ImF.mp4" type="video/mp4">
                    <source src="audioyvideo/video/Chrome_ImF.ogv"> 
                    <source src="audioyvideo/video/Chrome_ImF.webm">
                </video>
                <video controls muted autoplay>
                    <source src="audioyvideo/video/html5.mp4">
                </video>
            </article>
        </section>

    </body>








</html>
