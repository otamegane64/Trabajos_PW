<!DOCTYPE html>
<HTMl lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Formulario</title>
   </head>
   <body>
       <form action="Formulario.html">
           <h3>Text</h3>
           <label for="nombre">Nombre</label>
           <input type="text" name="nombre" placeholder="escribe tu nombre..." size="50"id="nombre" maxlength="15" autofocus> 
           <h3>radio</h3>
           <fieldset>
               <legend>Genero</legend>
           <input type="radio" name="genero" value="hombre">Hombre
           <input type="radio" name="genero" value="mujer"checked>Mujer
           <input type="radio" name="genero" value="otro">Otro
           </fieldset>
           <h3>select</h3>
           <label for="frutas">Frutas</label>
               <select name="frutas" id="frutas">
                   <optgroup label="favoritas">
                   <option value="fresa">Fresa</option>
                   <option value="mango">Mango</option>
                   </optgroup>
                   <optgroup label="otras">
                   <option value="naranja">Naranja</option>
                   </optgroup>
               </select>
               <h3>textarea</h3>
               <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="escribe aqui viejon@"></textarea>
               <h3>datalist</h3>
               <label>buscador:</label>
               <input list="buscador">
               <datalist id="buscador">
                <option value="Chrome">Chrome</option>
                <option value="Yahoo">Yahoo</option>
                <option value="Opera">Opera</option>
               </datalist>
               <h3>password</h3>
               <label>contrase√±a</label>
               <input type="password" required>

               <h3>Checked</h3>
               <input type="checkbox" name="hola"value="valor1" checked>Hola
               <input type="checkbox"name="adios" value="valor2">Adios

               <h3>color</h3>
               <input type="color">

               <h3>Fecha</h3>
               <!--solo usar este-->><input type="date" value="2000-12-06" min="2000-12-01">
               <input type="datetime-local">
               <input type="week">
               <input type="month">
              <!--y este--> <input type="time">
              <h3>email</h3>
              <input type="email">
              <h3>URL</h3>
              <input type="url">
              <h3>numeros</h3>
              <input type="number" min="0" max="25" step="3">
              <h3>rango</h3>
              <input type="range" min="0"max="50" step="10">
              <h3>search</h3>
              <input type="search">
              <h3>telefono</h3>
              <input type="tel" maxlength="10">
              <h3>archivos</h3>
              <input type="file" multiple>




               <br><br>
               <input type="submit" value="Enviar">
               <input type="image" src="" alt="">
               <button>Enviar</button>
               <input type="reset" value="limpiar">
       </form>
       <!--Value es  lo que se manda por decir a la BD internamente en codigo-->
        <!--Value es el valor que se mandara al campo por asi decirlo al servidor y name podriamos decir
         que es el nombre de ese campo  -->
   </body>



</HTMl>
